<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="../static/css/main.css" rel="stylesheet"/>
    <script src="../static/js/main.js"></script>
    <script>
    
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
    
        var calendar = new FullCalendar.Calendar(calendarEl, {
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
          },
          initialDate: '2017-11-03',
          navLinks: true,
          businessHours: true, 
          editable: true,
          selectable: true,
          dayMaxEvents: true,
          events: [
          {% for user in qu %}
              {% if user.Major == '1' %}
                  {
                  title: '{{ user.Sub }}',
                  start: '({{ user.StartDate }}.replace("/","-")).replace(" ","T")',
                  end:'({{ user.EndDate }}.replace("/","-")).replace(" ","T")'
                },
              {% endif %}
          {% endfor %}
          ]
        });
    
        calendar.render();
      });
    
    </script>
    <style>
    
      body {
        margin: 40px 10px;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }
    
      #calendar {
        max-width: 1100px;
        margin: 0 auto;
      }
    
    </style>
</head>
<body>

  <div id="calendar"></div>

</body>
</html>
